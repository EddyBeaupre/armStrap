[Serial]
TerminalID = T0
TerminalDevice = ttyS0
TerminalSpeed = 115200
TerminalType = vt100
RunLevel = 2345

[Kernel]
CmdLine = console=tty0 console=#TerminalDevice#,#TerminalSpeed# hdmi.audio=EDID:0 disp.screen0_output_mode=EDID:1280x720p60 root=#RootDevice# rootwait panic=10

[Partitions]
Layout = 1:/:ext4:-1

[Common]
CpuArch = arm
CpuFamily = v7l

[A70x]
Cpu = sun7i
KernelModules = sw_ahci_platform lcd hdmi ump disp mali mali_drm

[CubieBoard]
Cpu = sun4i
KernelModules = sw_ahci_platform lcd hdmi ump disp mali mali_drm

[CubieBoard2]
Cpu = sun7i
KernelModules = sw_ahci_platform lcd hdmi ump disp mali mali_drm

[CubieTruck]
Cpu = sun7i-ct
KernelModules = gpio_sunxi pwm_sunxi sunxi_gmac disp lcd hdmi ump mali sunxi_cedar_mod ap6210

[HackBerry]
Cpu = sun4i
KernelModules = sw_ahci_platform lcd hdmi ump disp mali mali_drm
